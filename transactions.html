<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div id="sidebarContainer"></div>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div id="headerContainer"></div>

            <section class="transactions-page">
                <div class="page-header">
                    <div class="page-title-section">
                        <h1 class="page-title-main">Transactions</h1>
                        <p class="page-subtitle">View and manage all your financial transactions</p>
                    </div>
                    <div class="page-actions">
                        <button class="btn-export" id="exportCsvBtn">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M8 2V11M8 11L5 8M8 11L11 8M2 13H14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Export CSV
                        </button>
                        <button class="btn-add" id="addTransactionBtn">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M8 2V14M2 8H14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            Add Transaction
                        </button>
                    </div>
                </div>

                <!-- Summary Cards -->
                <section class="summary-cards">
                    <div class="summary-card">
                        <div class="card-content">
                            <h3 class="card-label">Total Income</h3>
                            <p class="card-amount income" id="totalIncome">$0.00</p>
                        </div>
                        <div class="card-badge income-badge" id="incomeBadge">0</div>
                    </div>
                    <div class="summary-card">
                        <div class="card-content">
                            <h3 class="card-label">Total Expense</h3>
                            <p class="card-amount expense" id="totalExpense">$0.00</p>
                        </div>
                        <div class="card-badge expense-badge" id="expenseBadge">0</div>
                    </div>
                    <div class="summary-card">
                        <div class="card-content">
                            <h3 class="card-label">Net Balance</h3>
                            <p class="card-amount balance" id="netBalance">$0.00</p>
                        </div>
                        <div class="card-badge balance-badge" id="balanceBadge">0 total</div>
                    </div>
                </section>

                <!-- Filters Section -->
                <div class="filters-card">
                    <div class="filters-header">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M3.33333 5H16.6667M5 10H15M7.5 15H12.5" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <h3 class="filters-title">Filters</h3>
                    </div>
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label>Search</label>
                            <div class="search-input-wrapper">
                                <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M7.33333 12.6667C10.2789 12.6667 12.6667 10.2789 12.6667 7.33333C12.6667 4.38781 10.2789 2 7.33333 2C4.38781 2 2 4.38781 2 7.33333C2 10.2789 4.38781 12.6667 7.33333 12.6667Z" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M14 14L11.1 11.1" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <input type="text" id="searchInput" class="search-input" placeholder="Search transactions...">
                            </div>
                        </div>
                        <div class="filter-group">
                            <label>Type</label>
                            <select id="filterType" class="filter-select">
                                <option value="all">All Types</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Category</label>
                            <select id="filterCategory" class="filter-select">
                                <option value="all">All Categories</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <button class="btn-clear-filters" id="clearFiltersBtn">Clear Filters</button>
                        </div>
                    </div>
                </div>

                <!-- Transactions List -->
                <div class="transactions-section">
                    <div class="transactions-list" id="transactionsList">
                        <!-- Transactions will be dynamically inserted here -->
                    </div>
                </div>
            </section>

                <div class="transactions-list" id="transactionsList">
                    <!-- Transactions will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Add Transaction Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Transaction</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="transactionType">Type</label>
                    <select id="transactionType" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionAmount">Amount</label>
                    <input type="number" id="transactionAmount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="transactionCategory">Category</label>
                    <select id="transactionCategory" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionDescription">Description</label>
                    <input type="text" id="transactionDescription" required>
                </div>
                <div class="form-group">
                    <label for="transactionDate">Date</label>
                    <input type="date" id="transactionDate" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelTransaction">Cancel</button>
                    <button type="submit" class="btn-primary">Add Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        // Authentication protection
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.replace('index.html');
            }
        });
    </script>
    <script src="sidebar.js"></script>
    <script src="common.js"></script>
    <script src="transactions.js"></script>
</body>
</html>
