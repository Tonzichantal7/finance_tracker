<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div id="sidebarContainer"></div>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div id="headerContainer"></div>

            <section class="categories-section">
                <div class="page-header">
                    <div class="page-title-section">
                        <h1 class="page-title-main">Categories</h1>
                        <p class="page-subtitle">Manage your transaction categories</p>
                    </div>
                    <button class="btn-add" id="addCategoryBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M8 2V14M2 8H14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Add Category
                    </button>
                </div>

                <div class="categories-grid">
                    <!-- Income Categories -->
                    <div class="category-card">
                        <div class="category-card-header">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10 2L12.5 7.5L18.5 8.5L14 12.5L15 18.5L10 15.5L5 18.5L6 12.5L1.5 8.5L7.5 7.5L10 2Z" fill="#10B981"/>
                            </svg>
                            <h3 class="category-card-title" id="incomeTitle">Income Categories (0)</h3>
                        </div>
                        <div class="category-list" id="incomeCategories">
                            <!-- Categories will be dynamically inserted here -->
                        </div>
                    </div>

                    <!-- Expense Categories -->
                    <div class="category-card">
                        <div class="category-card-header expense">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10 2L12.5 7.5L18.5 8.5L14 12.5L15 18.5L10 15.5L5 18.5L6 12.5L1.5 8.5L7.5 7.5L10 2Z" fill="#EF4444"/>
                            </svg>
                            <h3 class="category-card-title" id="expenseTitle">Expense Categories (0)</h3>
                        </div>
                        <div class="category-list" id="expenseCategories">
                            <!-- Categories will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </section>

    <!-- Add/Edit Category Modal -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="categoryModalTitle">Add Category</h2>
                <button class="modal-close" id="closeCategoryModal">&times;</button>
            </div>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-group">
                    <label for="categoryType">Type</label>
                    <select id="categoryType" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelCategory">Cancel</button>
                    <button type="submit" class="btn-primary">Save Category</button>
                </div>
            </form>
        </div>
    </div>
        </main>
    </div>

    <script src="firebase-config.js"></script>
    <script src="sidebar.js"></script>
    <script src="common.js"></script>
    <script src="categories.js"></script>
</body>
</html>
