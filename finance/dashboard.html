<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div id="sidebarContainer"></div>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div id="headerContainer"></div>

            <!-- Summary Cards -->
            <section class="summary-cards">
                <div class="summary-card">
                    <div class="card-icon balance-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z" fill="#10B981"/>
                            <path d="M12 6V8M12 16V18M9 10H10.5C11.3284 10 12 10.6716 12 11.5C12 12.3284 11.3284 13 10.5 13H9M9 10H8M9 13H10.5C11.3284 13 12 13.6716 12 14.5C12 15.3284 11.3284 16 10.5 16H9M9 13H8" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="card-content">
                        <h3 class="card-label">Total Balance</h3>
                        <p class="card-amount" id="totalBalance">$0.00</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="card-icon income-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M7 14L12 9L17 14" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5 10H19" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="card-content">
                        <h3 class="card-label">This Month Income</h3>
                        <p class="card-amount" id="monthlyIncome">$0.00</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="card-icon expense-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M7 10L12 15L17 10" stroke="#EF4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5 14H19" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="card-content">
                        <h3 class="card-label">This Month Expense</h3>
                        <p class="card-amount" id="monthlyExpense">$0.00</p>
                    </div>
                </div>
            </section>

            <!-- Balance Trend Chart -->
            <section class="chart-section">
                <h2 class="section-title">Balance Trend</h2>
                <div class="chart-card">
                    <div class="chart-container">
                        <canvas id="balanceChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Recent Transactions -->
            <section class="transactions-section">
                <div class="section-header">
                    <h2 class="section-title">Recent Transactions</h2>
                    <button class="btn-add" id="addTransactionBtn">Add Transaction</button>
                </div>
                <div class="transactions-list" id="transactionsList">
                    <!-- Transactions will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Add Transaction Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Transaction</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="transactionType">Type</label>
                    <select id="transactionType" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionAmount">Amount</label>
                    <input type="number" id="transactionAmount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="transactionCategory">Category</label>
                    <select id="transactionCategory" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionDescription">Description</label>
                    <input type="text" id="transactionDescription" required>
                </div>
                <div class="form-group">
                    <label for="transactionDate">Date</label>
                    <input type="date" id="transactionDate" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelTransaction">Cancel</button>
                    <button type="submit" class="btn-primary">Add Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="firebase-config.js"></script>
    <script src="sidebar.js"></script>
    <script src="common.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
